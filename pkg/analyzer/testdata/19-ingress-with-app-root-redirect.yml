---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-with-app-root
  namespace: default
  annotations:
    # App root and redirect annotations - NOT supported by Traefik
    nginx.ingress.kubernetes.io/app-root: "/app"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/permanent-redirect: "https://newdomain.example.com$request_uri"
    nginx.ingress.kubernetes.io/permanent-redirect-code: "308"
    nginx.ingress.kubernetes.io/temporal-redirect: "https://maintenance.example.com"
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: approot.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: whoami
                port:
                  number: 80
          - path: /app
            pathType: Prefix
            backend:
              service:
                name: whoami
                port:
                  number: 80