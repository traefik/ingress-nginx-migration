---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-with-advanced-auth
  namespace: default
  annotations:
    # Advanced authentication annotations - NOT supported by Traefik
    nginx.ingress.kubernetes.io/auth-cache-key: "$remote_user$http_authorization"
    nginx.ingress.kubernetes.io/auth-cache-duration: "200 202 10m"
    nginx.ingress.kubernetes.io/auth-keepalive: "32"
    nginx.ingress.kubernetes.io/auth-keepalive-requests: "100"
    nginx.ingress.kubernetes.io/auth-keepalive-timeout: "60s"
    nginx.ingress.kubernetes.io/auth-keepalive-share-vars: "true"
    nginx.ingress.kubernetes.io/auth-proxy-set-headers: "auth-headers"
    nginx.ingress.kubernetes.io/auth-snippet: |
      auth_request_set $auth_user $upstream_http_x_auth_user;
      auth_request_set $auth_email $upstream_http_x_auth_email;
      proxy_set_header X-Auth-User $auth_user;
      proxy_set_header X-Auth-Email $auth_email;
    nginx.ingress.kubernetes.io/enable-global-auth: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: advancedauth.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: whoami
                port:
                  number: 80

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-headers
  namespace: default
data:
  X-Original-URL: $scheme://$http_host$request_uri
  X-Original-Method: $request_method